<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英検準2級 英単語クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>英検準2級 英単語クイズ</h1>

        <div id="mode-selection">
            <h2>モードを選択してください</h2>
            <button id="eto-j-btn">英単語 → 日本語</button>
            <button id="jto-e-btn">日本語 → 英単語</button>
        </div>

        <div id="quiz-area" class="hidden">
            <div id="progress"></div>
            <div id="question-card">
                <p id="question"></p>
            </div>
            <input type="text" id="answer-input" placeholder="答えを入力" autocomplete="off">
            <button id="submit-btn">解答</button>
            <div id="result"></div>
            <button id="next-btn" class="hidden">次の問題へ</button>
        </div>

        <div id="result-area" class="hidden">
            <h2>クイズ終了！</h2>
            <p>正解数: <span id="score"></span> / <span id="total"></span></p>
            <button id="restart-btn">もう一度挑戦する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
